<section class="emaillistitem">
  <v-list-item @click="$emit('click')"  @contextmenu.prevent="$refs.menu.open">
    <template v-slot:default="{ active, toggle }">
      <v-list-item-content>
        <v-list-item-title>{{email.from_email}}</v-list-item-title>
        <v-list-item-subtitle>
          <span class="font-weight-bold">
            {{email.subject}}
          </span> - {{body}}
        </v-list-item-subtitle>
      </v-list-item-content>

      <v-list-item-action>
        <v-list-item-action-text>{{emailDate}}</v-list-item-action-text>
        <v-icon v-if="!email.star" color="grey lighten-1">
          far fa-star
        </v-icon>

        <v-icon v-else color="yellow">
          fas fa-star
        </v-icon>
      </v-list-item-action>
    </template>
  </v-list-item>
  <vue-context ref="menu">
      <v-list three-line>
        <v-list-item v-for="(box, key) in boxes" :key=key>
            <v-list-item-title @click=moveMail(email.id,box.name)>Move to {{box.name}}</v-list-item-title>
          </v-list-item>
        </v-list>
      </vue-context>
</section>
